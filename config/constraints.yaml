# NovaTurbo Manufacturing & Safety Constraints

manufacturing:
  process: "DMLS"                    # Direct Metal Laser Sintering
  min_wall_thickness_mm: 0.4
  min_hole_diameter_mm: 0.5
  max_overhang_angle_deg: 45         # Beyond this needs support
  max_build_volume_mm: [250, 250, 300]
  layer_thickness_mm: 0.04
  surface_roughness_Ra_um: 8        # As-built Ra
  post_machining_Ra_um: 1.6         # After finishing
  dimensional_tolerance_mm: 0.1

safety:
  max_turbine_inlet_temp_K: 1200    # With TBC
  max_tip_speed_m_s: 500
  max_rpm: 150000
  min_surge_margin_percent: 15
  max_blade_stress_MPa: 800
  min_fatigue_cycles: 10000
  burst_safety_factor: 1.5          # Design to 1.5x max RPM

design_space:
  # Parameter ranges for design of experiments
  compressor_pressure_ratio: [2.0, 5.0]
  compressor_efficiency: [0.70, 0.85]
  compressor_blade_count: [8, 20]
  compressor_diameter_mm: [60, 150]
  
  combustor_length_mm: [50, 150]
  combustor_outer_diameter_mm: [80, 160]
  combustor_liner_thickness_mm: [0.8, 2.0]
  combustor_num_injectors: [4, 12]
  combustor_air_fuel_ratio: [40, 80]
  
  turbine_blade_count: [11, 23]
  turbine_inlet_temp_K: [800, 1200]
  turbine_efficiency: [0.75, 0.88]
  turbine_hub_tip_ratio: [0.6, 0.85]
  
  nozzle_exit_diameter_mm: [30, 80]
  
  rpm: [60000, 150000]

performance_targets:
  min_thrust_N: 30                  # ~3 kg
  max_thrust_N: 250                 # ~25 kg
  max_tsfc_kg_Ns: 0.00004          # kg/(NÂ·s)
  min_thrust_to_weight: 3.0
